<!DOCTYPE html>
<html>
<head>
  <title>开发流程</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1,user-scalable=yes">
  <meta name="description" content="敏捷自组织团队管理者的职责">
  <meta name="keywords" content="自组织，敏捷开发，管理者">
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="assets/css/common.css">
</head>
<body>
  <div class="wrapper">
    <div class="header"></div>
    <div class="content">
      <h2>管理者的作用</h2>
      <p>管理者的不是让大家去工作，而是创造环境，让大家可以顺利开展工作。</p>
      <p>管理者类似于清障车，在项目启动时，清理道路上面的障碍，而清理完毕后，就是团队的表演时间了，而此时管理者就应该退居幕后。只有每当团队出现困境时，管理者才出现清除障碍。如果管理者一直出现在舞台上，很有可能管理者就是团队的障碍。</p>
    </div>
  </div>
</body>
</html>
